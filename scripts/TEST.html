<!DOCTYPE html>
<html>
<head>
    <title>Custom Scheme</title>
    <style>
        body {
            background-color: #333333;
            color: #333333;
        }
    </style>
</head>
<body>
    <script src="scheme_switcher.js"></script>
    <input type="file" id="custom-scheme-file" accept=".json">
    
    <script>
        let customSchemeData = null; // Variable to store the loaded JSON data

        document.querySelector('#custom-scheme-file').addEventListener('change', function() {
            const fileInput = this;
            const selectedFile = fileInput.files[0];
            
            if (selectedFile) {
                const reader = new FileReader();

                reader.onload = function(event) {
                    customSchemeData = JSON.parse(event.target.result);
                    
                    if (customSchemeData) {
                        const id = customSchemeData.id;
                        const icon = customSchemeData.icon;
                        const text = customSchemeData.text;
                        const accent = customSchemeData.accent;
                        const shade1 = customSchemeData.shade_1;
                        const shade2 = customSchemeData.shade_2;
                        const shade3 = customSchemeData.shade_3;
                        const shade4 = customSchemeData.shade_4;
                        const shade5 = customSchemeData.shade_5;
                        const customHtml = customSchemeData.custom_html;

                        // Apply custom styles or logic with these variables here
                        //document.body.style.backgroundColor = shade1;

                        scheme_apply(id, icon, text, accent, shade1, shade2, shade3, shade4, shade5, customhtml)
                    }
                };

                reader.readAsText(selectedFile);
            }
        });
    </script>
</body>
</html>
